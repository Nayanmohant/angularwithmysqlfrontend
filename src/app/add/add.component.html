<form [formGroup]="addform" (ngSubmit)="adddetails()" class="container card border mt-5 border-primary">
    <h1 class="text-primary text-center mt-2">Add user</h1>
    <label>Name</label>
 <input name="name" formControlName="name" type="text" class="from-control  " placeholder="name" >
 <label class="mt-3">email</label>
  <input name="email" formControlName="email" type="text" class="from-control " placeholder="email" >
  <label class="mt-3">Gender</label>
 <select name="gender" formControlName="gender" >
   <option value="" disabled>select</option>
   <option value="male">male</option>
   <option value="female">female</option>
   <option value="other">other</option>

 </select>
  
 <div class="justify-content-center d-flex mt-5 mb-5">
    <button type="submit" class="btn btn-primary me-3">submit</button>

    <button routerLink=""  class="btn btn-primary">Back</button>

 </div>
</form>
